<!DOCTYPE html><html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>SAKURA Lookup</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/b.png" type="image/x-icon">
</head>
<body>
    <div class="intro-curtain">
        <div class="intro-content">
            <button id="start-btn" aria-label="Start application">START</button>
        </div>
    </div>
    <div class="snowflake-container"></div>
    <header>
        <h1>SAKURA Lookup</h1>
        <button id="abrir-btn" aria-label="Open sidebar">☰</button>
    </header>

    <div class="painel-lateral closed" id="painel">
        <button id="fechar-btn" aria-label="Close sidebar">✖</button>
        <h2>Informações</h2>
        <div class="info-item"><strong>ID:</strong> SAKURA MODZ</div>
        <div class="info-item"><strong>Nome:</strong> Z</div>
        <div class="info-item"><strong>Moedas:</strong> 999999.0</div>
        <div class="info-item"><strong>Key:</strong> SAKURA</div>
    </div>

    <div class="input-container">
        <div class="input-toggle">
            <button class="toggle-btn active" data-mode="url" onclick="switchMode('url', event)">URL:USER:PASS</button>
            <button class="toggle-btn" data-mode="user" onclick="switchMode('user', event)">USER:PASS</button>
        </div>
        <form id="main-form" action="/api.php" method="GET">
            <input type="hidden" name="k" value="freeall">
            <input type="hidden" name="t" id="mode-time" value="1">
            <div class="form-group">
                <input type="text" name="q" id="main-input" placeholder="Enter URL, Login, Email, CPF or Number..." minlength="3" required="" aria-label="Input query">
                <button type="submit" aria-label="Submit query">GO</button>
            </div>
        </form>
    </div>

    <div class="box">
        <textarea id="dado" readonly="" aria-label="Result output"></textarea>
    </div>

    <div class="butt">
        <button id="copy" type="button" aria-label="Copy text">Copy</button>
        <button id="salva" type="button" aria-label="Save as txt">Save TXT</button>
    </div>


    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <div id="loading" class="loading">
                <div class="spinner"></div> Loading...
            </div>
            <div id="completed" class="completed-message" style="display: none;">
                Completed!
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Copied to clipboard!</div>

    <audio id="start-sound" src="https://audio.jukehost.co.uk/mQl2LmQwoQlwWv4ExyVlYUwQbXBIvlcG"></audio>
    <script src="js/main.js"></script>

</body></html>
